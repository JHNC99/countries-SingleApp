<h2>For countries</h2>
<hr />

<div class="row">
  <div class="col">
    <app-countries-input
      (onEnter)="search($event)"
      (onDebounce)="suggestions($event)"
    ></app-countries-input>
  </div>
</div>

<ul class="list-group" *ngIf="showSuggestion">
  <li
    class="list-group-item list-group-item-action"
    *ngFor="let item of suggestCountries"
  >
    <a class="nav-link" [routerLink]="['/countrie', item.alpha2Code]">
      {{ item.name }}</a
    >
  </li>

  <li
    class="list-group-item list-group-item-action"
    (click)="searchSuggestion(term)"
  >
    <a class="nav-link"> Search "{{ term }}"</a>
  </li>
</ul>

<hr />

<div class="alert alert-danger text-center" *ngIf="isError">
  It was not found {{ term }}
</div>

<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <app-countries-table [countries]="countries"></app-countries-table>
  </div>
</div>
