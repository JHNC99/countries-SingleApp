<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Flag</th>
      <th>Name</th>
      <th>Population</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of countries; let i = index">
      <td>{{ i + 1 }}</td>
      <td>
        <img src="{{ item.flag }}" alt="{{ item.name }}" class="small-flag" />
      </td>
      <td>{{ item.name }}</td>
      <td>{{ item.population | number }}</td>
      <a [routerLink]="['/countrie', item.alpha2Code]">View...</a>
    </tr>
  </tbody>
</table>
